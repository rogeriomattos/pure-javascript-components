<!DOCTYPE html>
<html>
    <head>
        <link  rel="stylesheet" href="styles.css">
        <script src="createCarousel.js"></script>
    </head>
    <body>
        <div class="carousel" id="carousel">
            <div id="previous"><</div>
            <div id="next">></div>
            <img class="slide" src="https://picsum.photos/900/450?random=1">
            <img class="slide" src="https://picsum.photos/900/450?random=2">
            <img class="slide" src="https://picsum.photos/900/450?random=3">
            <img class="slide" src="https://picsum.photos/900/450?random=4">
            <img class="slide" src="https://picsum.photos/900/450?random=5">
            <img class="slide" src="https://picsum.photos/900/450?random=6">
        </div>
        <div class="pagesWrapper">
            <span id="pages"></span>
        </div>

        <script type="text/javascript">
            var carousel = createCarousel('slide', 5000);

            carousel.subscribe(function(state){
                document.getElementById('pages').innerHTML = (state.currentSlide + 1) + '/' + state.slides.length;
            });

            carousel.subscribe(function(state){
                var slides = state.slides;
                var currentSlide = state.currentSlide;

                for(var i = 0; i < slides.length; i++)
                {
                    if(i == currentSlide)
                        slides[i].style.display = 'block';
                    else
                        slides[i].style.display = 'none';      
                }

            });

            document.getElementById('carousel').addEventListener('mouseenter', carousel.stop);
            document.getElementById('carousel').addEventListener('mouseleave', carousel.start);

            document.getElementById('next').addEventListener('click', carousel.nextSlide);
            document.getElementById('previous').addEventListener('click', carousel.previousSlide);

            carousel.start();
        </script>
    </body>
</html>
